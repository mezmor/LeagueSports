{% extends 'drafter/leagues/details/_league.html' %}
{% block title %}LeagueSports - League Draft Management{% endblock %}

{% block league_content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Message</th>
                </tr>
            </thead>
            
            <tbody id="user-list">
            </tbody>
        </table>
    </div>
    <script>
    $('#draft-tab').addClass('active');
    var ws = new WebSocket("ws://localhost:8888/ws");
    ws.onopen = function() {
    	message = {}
    	message['status'] = 'league'
    	message['data'] = {{ league_id }};
    	ws.send(JSON.stringify(message));
    };
    ws.onmessage = function (evt) {
    	message = JSON.parse(evt.data)
    	console.log(message);
        if(message['status'] === "join"){
        	for (var iter = 0; iter < message['data'].length; iter++){
        		$('#user-list').append("<tr id=\"" + message['data'][iter] + "\"><td>" + message['data'][iter] + "</td><td></td></tr>");
        	}
        }
        else if(message['status'] === "leave"){
        	element = '#' + message['data']
        	$(element).remove()
        }
    };
    </script>
{% endblock %}
